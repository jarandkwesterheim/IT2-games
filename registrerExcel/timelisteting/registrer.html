<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>timeliste</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="displayPreset">
      <div class="preset--date"></div>
      <div class="preset--hours"></div>
      <div class="preset--group">
        <select class="select--group" name=""></select>
      </div>
    </div>


    <div class="startRunning">
      <b id="statusTarget">START</b>
    </div>
    <div class="select--hours--container">
      <select class="select--hours" name="">
        <option value="1">1 timer</option>
        <option value="1.5">1.5 timer</option>
        <option value="2">2 timer</option>
        <option value="2.5">2.5 timer</option>
        <option value="3">3 timer</option>
      </select>
    </div>
    <div class="redirectToThisMonth">
      <a href="excelformat.html">Hent ut Timer</a>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
