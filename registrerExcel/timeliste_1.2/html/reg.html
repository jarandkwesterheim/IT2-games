            <div value="18:30" class="option">18:30</div>
            <div value="19:00" class="option option-bottom">19:00</div>
          </div>
        </div>
      </div>
      <div class="main--gliderContainer">
        <div class="glider--display"></div>
        <input class="glider--range" type="range" name="hourRange" value="75">
      </div>

    </div>
