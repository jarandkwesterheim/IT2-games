<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        height:600px;
        width:1200px;
        border: 2px solid black;
      }
      .container {
        position: relative;
        transform: translate(-50%,-50%);
        top:50%;
        left:50%;
      }
      .car {
        transform: translate(-50%,-50%);
        position:absolute;
      }
      .wheel {
        width:60px;
        transform: translate(-50%,-50%);
        position:absolute;
      }
    </style>
  </head>
  <body>


    <div class="container">
      <img class="car" id="car" src="http://www.starmotor.no/sites/s/starmotor.no/style/images/icons/car.png" alt="car">
      <img class="wheel" id="wheel1" src="http://pngimg.com/uploads/car_wheel/car_wheel_PNG23318.png" alt="wheel1">
      <img class="wheel" id="wheel2" src="http://pngimg.com/uploads/car_wheel/car_wheel_PNG23318.png" alt="wheel2">
    </div>




    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
