<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="calculator-container">
      <p id="print"></p>
      <div onclick="btn1()" class="btn">1</div>
      <div onclick="btn2()" class="btn">2</div>
      <div onclick="btn3()" class="btn">3</div>
      <div onclick="add()" class="btn">+</div>
      <div onclick="btn4()" class="btn">4</div>
      <div onclick="btn5()" class="btn">5</div>
      <div onclick="btn6()" class="btn">6</div>
      <div onclick="sub()" class="btn">-</div>
      <div onclick="btn7()" class="btn">7</div>
      <div onclick="btn8()" class="btn">8</div>
      <div onclick="btn9()" class="btn">9</div>
      <div onclick="mul()" class="btn">*</div>
      <div onclick="document.location.reload(true)" class="btn">C</div>
      <div onclick="btn0()" class="btn">0</div>
      <div onclick="equal()" class="btn">=</div>
      <div onclick="div()" class="btn">/</div>
    </div>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
